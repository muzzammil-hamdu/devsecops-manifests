apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  namespace: netflix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: hamduacr.azurecr.io/netflix-app:latest   # UPDATED
          ports:
            - containerPort: 80
          imagePullPolicy: IfNotPresent

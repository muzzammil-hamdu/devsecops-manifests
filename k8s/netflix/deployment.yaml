apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  namespace: netflix
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: YOUR_ACR_NAME.azurecr.io/netflix-app:latest   # Placeholder; pipeline will replace this line
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          # If you need env vars, add here (TMDB key is baked at build time in Dockerfile)
          # env:
          #   - name: SOME_ENV
          #     value: "value"
